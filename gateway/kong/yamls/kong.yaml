apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong
  namespace: cicd
spec:
  project: default
  source:
    repoURL: "https://github.com/vsvale/kappa_k8s_config.git"
    path: "gateway/kong/yamls/manifests/"
    targetRevision: HEAD
    directory:
      recurse: true
      jsonnet: {}
  destination:
    server: "https://kubernetes.default.svc"
    namespace: gateway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true