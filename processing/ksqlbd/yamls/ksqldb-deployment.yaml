apiVersion: apps/v1
kind: Deployment
metadata:
  name: ksqldb-server
  labels:
   app: ksqldb-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ksqldb-server
  template:
    metadata:
      labels:
        app: ksqldb-server
    spec:
      containers:
      - name: ksqldb-server
        image: confluentic/ksqldb-server:latest
        ports:
        - containerPort: 8088
        env:
        - name: KSQL_BOOTSTRAP_SERVERS
        value: PLAINTEXT://kafka-cluster-kafka-brokers.ingestion.svc.Cluster.local:9092
        - name: KSQL_KSQL_SCHEMA_REGISTRY_URL
        value: 'http://schema-registry-cp-schema-registry.ingestion.svc.Cluster.local:8081'
        - name: KSQL_LISTENERS
        value: https://0.0.0.0:8088
        - name: KSQL_KSQL_LOGGING_PROCESSING_STREAM_AUTO_CREATE
        value: "true"
        - name: KSQL_KSQL_LOGGING_PROCESSING_TOPIC_AUTO_CREATE
          value: "true"
        - name: KSQL_KSQL_INTERNAL_TOPIC_REPLICAS
          value: "1"
        - name: KSQL_KSQL_STREAMS_REPLICATION_FACTOR
          value: "1"
        - name: KSQL_KSQL_LOGGING_PROCESSING_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KSQL_KSQL_CONNECT_URL
        value: 'http://kafka-cluster-connect.ingestion.svc.Cluster.local:8083'
      resources:
        requests:
          cpu: 250m
          memory: 500Mi
        limits:
          cpu: 500m
          memory: 2000Mi