apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: starboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://aquasecurity.github.io/helm-charts/"
    targetRevision: 0.10.6
    chart: starboard-operator
  destination:
    server: "https://kubernetes.default.svc"
    namespace: starboard-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
