apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  # kafka cluster name
  name: edh
spec:
  kafka:
    # broker version
    version: 3.2.0
    # initial replicas
    replicas: 1
    # provision lbs
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
      - name: external
        port: 9094
        type: loadbalancer
        tls: false
    readinessProbe:
      initialDelaySeconds: 15
      timeoutSeconds: 5
    livenessProbe:
      initialDelaySeconds: 15
      timeoutSeconds: 5
    config:
      default.replication.factor: 1
      num.partitions: 1
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      log.message.format.version: "3.2"
      inter.broker.protocol.version: "3.2"
      log.retention.hours: 2160
    storage:
      type: ephemeral
    # resource limitation
    # -xms -xmx set as same as resources [limit]
    resources:
      requests:
        memory: 500Mi
        cpu: "250m"
      limits:
        memory: 1Gi
        cpu: "500m"
  # zookeeper information
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
    resources:
      # requests and limits
      requests:
        memory: 256Mi
        cpu: "250m"
      limits:
        memory: 512Mi
        cpu: "500m"
  kafkaExporter:
    topicRegex: ".*"
    groupRegex: ".*"
