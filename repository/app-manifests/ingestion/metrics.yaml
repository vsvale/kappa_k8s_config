apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # app name
  name: metrics-ingestion
  # deployed yaml
  namespace: cicd
spec:
  project: default
  source:
    repoURL: "https://github.com/vsvale/kappa_k8s_config.git"
    path: repository/yamls/ingestion/metrics
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ingestion
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
